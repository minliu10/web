<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <style>
        ul.a {
            list-style-type: circle;
        }

        ul.b {
            list-style-type: square;
        }
        
        ul.d {
            list-style-image: url("../image/dinosaur.png");

        }
        ul.e{
            list-style-position: inside;
        }

        ol.a {
            list-style-type: upper-roman;
        }

        ol.b {
            list-style-type: lower-alpha;
        }
        ol.c {
            list-style-position: inside;
        }
    </style>
</head>

<body>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ol class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <hr>

    <ul class="d">
        <li>dinosaur 1</li>
        <li>dinosaur 2</li>
        <li>dinosaur 3 </li>
    </ul>

    <hr>

    <ul class="e">
        <li>Coffee<br>Coffee<br>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

</body>


</html>
